name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 설치 (Android Gradle Plugin 8.x 호환)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle 캐시 설정 (빌드 시간 단축)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Gradle 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Gradle 빌드
      - name: Build project
        run: ./gradlew assembleDebug

      # 6. Unit Test 실행 (있을 경우)
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # 7. Lint 검사
      - name: Run Lint
        run: ./gradlew lint
